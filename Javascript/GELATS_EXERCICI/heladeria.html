<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Personaliza tu Helado - Heladería JAVASCRIPT</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-left: 140px; margin-right: 140px;
        }
        h1,h3{
            text-align: center;
            padding: 10px;
        }
        label{
            padding: 5px;
        }
        select{
            width: 100%;
        }
        img{
            max-width: 500px; max-height: 600px;
            position: relative; left: 250px;
        }
        #selecciona{
            font-size: 14pt;
        }
        .fila1{
            margin-top: 30px;
        }
        .menu{
            padding: 40px;
            border: 1px solid black;
            width: 300px; height: 500px;
            margin-right: 100px; margin-left: 100px;
            position: relative; left: 270px;

        }
        .containerfoto{
            border: 1px solid black;
            width: 500px; height: 600px;
            position: relative; left: 270px;
        }

    </style>
    <script>
        function triar_gelat(){
        var gelats=[["imgs/tarrinafresa.jpg","imgs/cucufresa.png","imgs/bagelfresa.jpg"],
                    ["imgs/tarrinavainilla.jpeg", "imgs/cucuvainilla.png", "imgs/bagelfresa.jpg"],
                    ["imgs/tarrinavainilla.jpeg", "imgs/cucufresa.png", "imgs/bagelfresa.jpg"],
                    ["imgs/tarrinachoco.png", "imgs/cucufresa.png", "imgs/bagelfresa.jpg"]]
    
        var sabor=document.getElementById("sabor").value;
        var tipo=document.getElementById("tipo").value;
        var capa=document.getElementById("containerfoto");
        capa.innerHTML="<img src="+gelats[sabor][tipo]+">";        
        }


    </script>
  </head>
  <body>
    <h1>Heladería Javascript</h1>
    <h3>Personaliza tu helado</h3>
    <div class="fila1 row">
        <div class="menu col-5-sm">
            <h3 id="selecciona">Selecciona tu preferido: </h3>
            <label>Sabor  </label>
            <select id="sabor" onchange="triar_gelat()">
                <option value=""></option>
                <option value="0">Fresa</option>
                <option value="1">Vainilla</option>
                <option value="2">Moras</option>
                <option value="3">Chocolate</option>
                <option value="4">Stracciatella</option>
                <option value="5">Pistacho</option>
                <option value="6">Limón y menta</option>
                
            </select><br><br>
            <label>Tipo  </label>
            <select id="tipo" onchange="triar_gelat()">
                <option value=""></option>
                <option value="0">Tarrina</option>
                <option value="1">Cucurucho</option>
                <option value="2">Baggel</option>
            </select> <br><br>
            <label>Tamaño  </label>
            <select id="tamaño" onchange="triar_gelat()">
                <option value=""></option>
                <option value="0">"S" o 1 Bola</option>
                <option value="1">"M" o 2 Bolas</option>
                <option value="2">"L" o 3 Bolas</option>
                <option value="3">XL Sorpresa</option>
            </select>
        </div> 
        <div id="containerfoto" class="col-7-sm">



        </div>       
    </div>
 
    
  </body>
</html>
