<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Estacions de l'any JAVASCRIPT</title>
    <style>
        body{
            background-image: url(bgimgg.jpg); 
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        h1,h3{
            color: whitesmoke;
            background-color: rgba(105, 88, 46, 0.411);
            text-align: center; padding: 35px; align-items: center; justify-content: center; display: flex;
        }
        #botonet{
            width: 300px; height: 100px;
            position: absolute; left: 50%; margin-left: -150px;
            background-color: rgba(105, 88, 46, 0.411);
            transition: 1s;
            color: white; border: 3px solid grey;
        }
        #botonet:hover{
            background-color: white;
            color: rgba(105, 88, 46, 0.411);
        }
        #imatgesestacions{
           width: 700px; height: 600px;
            border: 3px solid grey;
            position: absolute; left: 50%; margin-left: -350px; margin-top: 130px;
            padding: 40px;
            background-color: rgba(105, 88, 46, 0.411);
        }
        .fotos{
            max-width: 100%; max-height: 100%;
            align-items: center; justify-content: center;
        }
    </style>
    <script>
        function change_season()
        {
            var d=new Date(); 
            var mes=d.getMonth();
            var day=d.getDate();
            var hour=d.getHours();
            var min=d.getMinutes();
            var imatgesestacions=document.getElementById('imatgesestacions')
            //HIVERN//
            if (((mes==11)&&(day>=21))||(mes==0)||(mes==1)|| ((mes==2)&&(day<=20))){
                imatgesestacions.innerHTML="<img src='winter.jpeg' class='fotos'>"
            }
            //PRIMAVERA//
                else if (((mes==2)&&(day>20))||(mes==3)||(mes==4)||((mes==5)&&(day<20))){
                    imatgesestacions.innerHTML="<img src='springg.jpg' class='fotos'>"
                }
            //ESTIU//
                    else if (((mes==5)&&(day>=20))||(mes==6)||(mes==7)||((mes==8)&&(day<22))){
                        imatgesestacions.innerHTML="<img src='summer.jpeg' class='fotos'>"
            }
            //TARDOR//
                        else if (((mes==8)&&(day>=22))||(mes==9)||(mes==10)||((mes==11)&&(day<21))){
                            imatgesestacions.innerHTML="<img src='autumn.jpeg' class='fotos'>"
            }
        }
        
    </script>
  </head>
  <body>
    <h1>En quina estaci√≥ de l'any estem?!</h1>
    
    <div class="row">
        <input type="button" value="COMPROVA-HO!" id="botonet" onclick="change_season()">
    </div>
    <div id="imatgesestacions" class="row"></div>
  </body>
</html>
