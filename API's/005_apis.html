   <style>
       #button{
           width: 120px; height: 60px;
           position: fixed; right: 50%; margin-right: -60px; margin-top: 100px;
       }
       .cards{
           border: 1px solid black; height: 200px; width: 300px;
           background-color: rgb(245, 234, 245); 
           float: left; position: relative; 
           padding: 40px;
           margin: 50px;
          
       }
       #capa{
           border: 1px solid black;
       }
       #header{
           position: relative; width: 300px; height: 200px;
           
           border: 1px solid black;
       }
       
   </style>
  </head>
  <body> <!-- Aquí hem agafat dades d'un array amb 10 objectes, per cada element del array hi haurà un alert -->
    <!-- Hem llegit dades de dins un Array-->

    <div id="header">
        <input type="button" id="button" value="Show users"> 
    </div>
  
    <div id="capa"> </div>
    <!-- JAVASCRIPT / JQUERY -->
    <script>
  
            $(function(){
                $('#button').click(function(){
                    $.get('https://jsonplaceholder.typicode.com/users', function(data, status){
                        var i=0;
                         for (i=0 ; i<data.length; i++){
                            var usuari = data[i];
                            $('#capa').append('<div class="cards"><p>' +usuari.name +'<p>' + usuari.email + '<p>' + usuari.phone+'</div>');

                            
                            ;
                        }
                    })
                })
            })
    </script>
  </body>
