<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flickr 1</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Jquery UI CDN-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: rgb(9, 194, 148);
        }
        #div_button{
            height: 150px;
            border;
        }
        #button{
            width: 250px; height: 80px;
            position: absolute; right: 50%; margin-right: -125px;
           margin-top: 15px;

        }
        #div_photos{
            width: 100%; 
            height: auto;
            border: 1px solid black;
            background-color: white;
            padding: 40px;
        }
    </style>
    
  </head>
  <body>
    <div id="div_button"><input type="button" value="Show all photos" id="button"> </div>
    <div id="div_photos"></div> 
    
    <script>
        $(function(){
            $('#button').click(function(){
                $.get('https://www.flickr.com/services/rest/?method=flickr.photos.getRecent&api_key=ab481822e3a3ffd44253a624ee0335db&format=json&nojsoncallback=1', function(data, status){
                    i=0;
                    for(i=0; i<data.photos.photo.length; i++){
                        var fotos = data.photos.photo[i]; //envolta aquest perque vols recuperar el valor de i //
                        //$('#div_photos').append(fotos.title + '<br>');
                        $('#div_photos').append('<img src= "https://farm' + fotos.farm + '.staticflickr.com/' + fotos.server + '/' + fotos.id + '_' + fotos.secret +  '.jpg" > <br>');
                    }
                } )
            })
        })
    </script>
  </body>
</html>
