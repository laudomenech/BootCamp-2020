<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Kufam&family=Montserrat:wght@300&display=swap" rel="stylesheet">    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Jquery UI CDN-->

    <title>Concursos - Ajuntament de Barcelona</title>
    <style>
        body{
            
            font-family: 'Montserrat', sans-serif;
           
        }
        
        .header{
            padding: 20px;
            text-align: center;
        }
       
        #fila1{
            width: 100%; height: 700px; 
        
            margin-right: 20px;
        }
        #show_button{
            width: 200px; height: 50px; margin-top: 50px; margin-bottom: 20px;
            position: relative;
        }
        .concurs_card{
            border: 1px solid yellowgreen; height: auto; min-width: 400px;
            background-color: whitesmoke;
            position: relative; 
           float: left; 
           margin: 10px;
           font-size: 10pt;
        }
        
       
        
    </style>
  </head>
  <body>
    <div class="header">
        <h1>Concursos - Ajuntament de Barcelona</h1>
    </div>
    <div class="col text-center">
        <div id="div_buton class="btn btn -default"> 
           <input type="button" value="Mostrar Concursos" id="show_button"></div></div>

    <div class="container">
        <div class="row" id="fila1">
            
        </div>
    </div>
   

    <script>
        //HEM Agafat dades d'un Objecte amb altre objectes i arrays dins d'una API de L'AJB //
        $(function(){
            $('#show_button').click(function(){
                $.get('https://cors-anywhere.herokuapp.com/http://server.boka2.com/ws/seleccions.json', function(data, status){   
                    i= 0;
                    for (i=0 ; i<10 ; i++){
                    var seleccio = data.Seleccions[i];
                    $('#fila1').append('<div class="concurs_card col"><p>' + seleccio.title + '<p>' + seleccio.nombrePlaces + '<p>' + seleccio.ens + '</div>');
                    
                    }
               

                })
            })
        })

    </script>
  </body>
</html>
