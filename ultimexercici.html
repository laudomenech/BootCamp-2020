<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Customers</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Jquery UI CDN-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <style>

      .background{
        background-color: #F9F9F9;
      }
      
      #butocapa{
        width: 100%;
        height: 150px ;
        background-color: #5f56d8;
      }
      #button{
        width: 250px;
        height: 70px;
        position: absolute; left: 50%; margin-left: -125px ;top: 40px;
        background-color: #F9F9F9;
        border: 1px solid #141414; border-radius: 10px;
        transition: 0.5s;
      }
      #button:hover{
        background-color: #141414;
        color: #F9F9F9 ;
        
        
      }
      .contcard{
        padding: 30px;
        margin: 0 auto;
        background-color: #F9F9F9;
      }

      .card{
        border: 1.5px solid black; 
        -webkit-box-shadow: -7px 8px 18px -4px rgba(0,0,0,0.52);
        -moz-box-shadow: -7px 8px 18px -4px rgba(0,0,0,0.52);
        box-shadow: -7px 8px 18px -4px rgba(0,0,0,0.52);
        margin: 30px;
        background-color: #a0793f;
        color: #F9F9F9;
      }
      
      h4{
    
        font-weight: 800;
      }
      li{
        list-style: none;
      }
      ul{
        padding: 0;
      }
      h4{
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  
  <body>
    <div class="background">
      <div class="container-fluid" id="butocapa">
        <input type="button" value="View Customers List" id="button">
      </div>

      <!-- CARDS-->
      <div class="container-md contcard row">
     </div> 


      <!-- End of background DIV-->
    </div>


  <script>
   $(function(){
     $('#button').click(function (){
       $.get('http://localhost:3000/customers', function(data, status){
        var i=0;
          for (i=0 ; i<10; i++){
            var customer = data[i];
            var contingut = 
              '<div class="card col-xl-3 col-lg-4 col-md-6 col-6"> <p>'
                +'<h4> '
                +customer.CompanyName + '</h4>'
                + '<b> Contact Name : </b>'  +'<p>' + customer.ContactName + '<br>'
                + '<b> Contact Title : </b>' +'<p>' + customer.ContactTitle + '<br>'
                + '<b> Address : </b> ' + '<p>' + customer.Address 
                + ', ' + customer.City 
                + ', ' + customer.Country + '<br>'
                + '<b> Phone : </b>' + '<a>' 
                + customer.Phone + '</div>';

                $('.contcard').append(contingut);
          
              }
            })
        })    
    })

  </script>
  </body>
</html>
