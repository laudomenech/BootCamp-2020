<!DOCTYPE html>
<html>
    <head>
        <title>Llistes amb Css</title>
        <style type="text/css">            
            ol li {
                color:red
            }
            ol li:first-child {
                color:blue
            }
            ol li:last-child {
                color:green
            }
            ol li:nth-child(3) {
                color:pink
            }
            ol li:nth-child(even) {
                color:saddlebrown
            } <!--S'utilitza even i odd per modificar parells i imparells -->
               

            
        
        </style>
    </head>
    <body>
        <div>
            <h1>Llistes amb CSS</h1>
            <h2>Segon TÃ­tol</h2>
        </div>

        
       <ol>
           <li>Element 1</li>
           <li>Element 2</li>
           <li>Element 3</li>
           <li>Element 4</li>
           <li>Element 5</li>
        
       </ol>
       <ul>
           <li>Dilluns</li>
           <li>Dimarts</li>
           <li>Dimecres</li>
           <li>Dijous</li>
           <li>Divendres</li>
       </ul>
    </body>
</html>
